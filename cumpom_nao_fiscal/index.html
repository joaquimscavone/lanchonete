<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<table class="printer-ticket">
 	<thead>
		<tr>
			<th class="ttu" colspan="4">
				<b>Cupom não fiscal</b>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr class="sup ttu p--0">
			<td colspan="4">
				<b>Pedidos</b>
			</td>
		</tr>
		<tr style="font-weight: bold;">
			<td>descrição</td>
			<td>valor</td>
			<td>quant</td>
			<td align="right">total</td>

		</tr>
		<tr>
			<td>Doce de brigadeiro</td>
			<td>R$7,99</td>
			<td>2.0</td>
			<td align="right">R$15,98</td>
		</tr>
		<tr>
			<td colspan="">Opcional Adicicional: grande</td>
			<td>R$0,33</td>
			<td>2.0</td>
			<td align="right">R$0,66</td>
		</tr>
	</tbody>
	<tfoot>
		<tr class="sup ttu p--0">
			<td colspan="4">
				<b>Totais</b>
			</td>
		</tr>
		<tr class="ttu">
			<td colspan="3">Sub-total</td>
			<td align="right">R$43,60</td>
		</tr>
		<tr class="ttu">
			<td colspan="3">Taxa de serviço</td>
			<td align="right">R$4,60</td>
		</tr>
		<tr class="ttu">
			<td colspan="3">Total</td>
			<td align="right">R$45,56</td>
		</tr>
		<tr class="sup">
			<td colspan="4" align="center">
				<b>Pedido:</b>
			</td>
		</tr>
		<tr class="sup">
			<td colspan="4" align="center">
				www.site.com
			</td>
		</tr>
	</tfoot>
</table>
</body>

</html>
